<!DOCTYPE html>
<html>
    <head>
        <title>Getting Started with Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <h1>Our Menu</h1>
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="Calamari.jpg" class="card-img-top" height="240" width="300"/>
                                <div class="card-body">
                                    <h2 class="card-title">Fried Calamari<span class="badge bg-primary">New</span></h2>
                                    <p class = "card-text">Squits, buttermilk</p>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="col-12 col-lg-6">
                                <div class="card">
                                    <img src="Falafel.jpg" class="card-img-top" height="250" width="230" alt="A dish of Falafel"/>
                                    <div class="card-body">
                                        <h2 class="card-title">Falafel</h2>
                                        <p class = "card-text">Chickpea, herbs and spices</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="Pasta Salad.jpg" class="card-img-top" height="240" width="240" alt="A dish of Pasta Salad"/>
                                <div class="card-body">
                                    <h2 class="card-title">Pasta Salad</h2>
                                    <p class = "card-text">Lettuce, vegetables and mozzarella</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <h2>Prices</h2>
                    <table class="table">
                        <tr>
                            <td>Fried Calamari</td>
                            <td>$12.00</td>
                        </tr>
                        <tr>
                            <td>Falafel</td>
                            <td>$12.00</td>
                        </tr>
                        <tr>
                            <td>Pasta Salad</td>
                            <td>$40.00</td>
                        </tr>
                    </table>
                    <div class="alert alert-info" role="alert">
                        Try our new Fried Calamari!
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
